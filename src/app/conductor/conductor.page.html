<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Viaje</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-list>
      <!-- Modelo del Vehículo -->
      <ion-item>
        <ion-input type="text" placeholder="Modelo vehiculo"></ion-input>
      </ion-item>

      <!-- Patente -->
      <ion-item>
        <ion-input type="text" placeholder="Patente"></ion-input>
      </ion-item>

      <!-- Nombre del Conductor -->
      <ion-item>
        <ion-input type="text" placeholder="Conductor"></ion-input>
      </ion-item>

      <!-- Lugar de Partida -->
      <ion-item>
        <ion-input type="text" placeholder="Punto de partida"></ion-input>
      </ion-item>

      <!-- Lugar de Destino -->
      <ion-item>
        <ion-input type="text" placeholder="Destino"></ion-input>
      </ion-item>

      <!-- Cantidad de Asientos -->
      <ion-item>
        <ion-input type="number" placeholder="Numero de Asientos"></ion-input>
      </ion-item>

      <!-- Precio -->
      <ion-item>
        <ion-input type="number" placeholder="Precio"></ion-input>
      </ion-item>
    </ion-list>

    <!-- Botón Agregar -->
    <ion-button expand="full" color="primary">Agregar Viaje</ion-button>
  </form>
</ion-content>
