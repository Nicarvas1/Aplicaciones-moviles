<ion-content>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="contenidoPerfil" [routerLink]="['/perfil']">
        <ion-icon class="perfil" src="/assets/iconoLogin.svg" id="perfil" ></ion-icon>
        <ion-label class="labelPerfil" >Perfil</ion-label>
      </div>

      <div class="contenidoCambioColor" (click)="cambiarTema()">
        <ion-icon class="cambiaColor" src="/assets/{{icono}}.svg" id="tema" ></ion-icon>
        <ion-label class="labelCambiarTema">Cambiar tema</ion-label>
      </div>

      <div class="contenidoCerrarSesion" [routerLink]="['/home']">
        <ion-icon class="cerrar" src="/assets/log-out.svg" id="cerrar" 
          (click)="cerrarSesion()"></ion-icon>
        <ion-label class="labelCerrarSesion">Cerrar sesión</ion-label>
      </div>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <div class="container">
      <ion-icon name="car-sport-outline" id="logo"></ion-icon>
      <h1>Elija una opción</h1>
      <ion-button expand="block" [routerLink]="['/pasajero']">
        Solicitar Viaje
      </ion-button>
      <ion-button expand="block" [routerLink]="['/conductor']"   [disabled]="!autoRegistrado" 
      >
        Publicar Viaje
      </ion-button>
    </div>
  </div>
</ion-content>
