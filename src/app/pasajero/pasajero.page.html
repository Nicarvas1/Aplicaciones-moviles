<ion-header>
  <ion-toolbar>
    <ion-title>Viajes Disponibles</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Ejemplo de un viaje -->
    <ion-card *ngFor="let trip of trips">
      <ion-card-header>
        <ion-card-title>{{ trip.model }} - {{ trip.licensePlate }}</ion-card-title>
        <ion-card-subtitle>Conductor: {{ trip.driverName }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Salida:</strong> {{ trip.startLocation }}</p>
        <p><strong>Destino:</strong> {{ trip.endLocation }}</p>
        <p><strong>Asientos disponibles:</strong> {{ trip.seats }}</p>
        <p><strong>Hora de Salida:</strong> {{ trip.departureTime }}</p>
        <p><strong>Precio:</strong> ${{ trip.price }}</p>
      </ion-card-content>

      <ion-button expand="full" >Reservar</ion-button>
    </ion-card>
  </ion-list>
</ion-content>
