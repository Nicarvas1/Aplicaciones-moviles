<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-container">
    <ion-avatar class="profile-avatar">
      <img src="assets/icono.png" alt="Profile Picture" />
    </ion-avatar>
    <div class="header-info">
      <h2>Nombre del Usuario</h2>
      <h4>RUT : XX.XXX.XXX-X</h4>
    </div>

    <!-- Switch para cambiar modo -->
    <div class="infoConductor">
      <h3>Modo Conductor</h3>
      <ion-toggle class="modoConductor" (ionChange)="toggleChange($event)"></ion-toggle>
    </div>

    <!-- Información MODO PASAJERO -->
    <div class="informacion" [ngClass]="{'hidden': isConductorMode}">
      <ion-list>
        <ion-item>
          <ion-label>Carrera:</ion-label>
          <ion-input placeholder=" Ingrese nombre de la carrera"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Dirección:</ion-label>
          <ion-input value=" 121 S Pinckney St #300"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Numero:</ion-label>
          <ion-input value=" +569-13131313" [readonly]="true"></ion-input>
        </ion-item>
      </ion-list>
    </div>

    <!-- Información MODO CONDUCTOR -->
    <div class="auto-info" [ngClass]="{'hidden': !isConductorMode}">
      <ion-list>
        <ion-item>
          <ion-label>Patente: </ion-label>
          <ion-input placeholder=" GGWP-69"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Marca: </ion-label>
          <ion-input value=" Hyundai"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Modelo:</ion-label>
          <ion-input value=" W40"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Numero:</ion-label>
          <ion-input value=" +569-13131313" [readonly]="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Destino:</ion-label>
          <ion-input value=" Hogwarts" [readonly]="true"></ion-input>
        </ion-item>
      </ion-list>
    </div>

    <!-- Botón para presentar modal -->
    <ion-button expand="full" id="modal-trigger">Historial de viaje</ion-button>

    <!-- Modal -->
    <ion-modal trigger="modal-trigger" #modal>
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Historial</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="closeModal()">Cerrar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          San Francisco, Av. Lysoforn
        </ion-content>
      </ng-template>
    </ion-modal>

    <!-- Botón para ir al inicio -->
    <ion-button expand="full" [routerLink]="['/inicio']">Ir al inicio</ion-button>
  </div>
</ion-content>
