<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Conductor</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onSubmit()" #conductorForm="ngForm">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="conductor.name" name="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-input type="text" [(ngModel)]="conductor.description" name="description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Foto URL</ion-label>
      <ion-input type="text" [(ngModel)]="conductor.photoUrl" name="photoUrl"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Asiento Preferido</ion-label>
      <ion-select [(ngModel)]="conductor.preferredSeat" name="preferredSeat">
        <ion-select-option *ngFor="let seat of seats" [value]="seat">{{ seat }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!conductorForm.form.valid">Agregar Conductor</ion-button>
  </form>
</ion-content>
